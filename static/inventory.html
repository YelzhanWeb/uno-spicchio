<head>

                        primary: "#b22222",

    <style>

        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;

            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;

</head>

<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">

            class="w-64 flex-shrink-0 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark p-4 flex flex-col">
            <div>
                <div class="flex items-center gap-3 px-3 mb-6">
                    <div class="bg-center bg-no-repeat bg-cover rounded-full size-10"
                        style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuAP2hMePJbmL9RhIgD0Pebyej4OsTIfAYHlM66V910qbcIS85xsmlYt31vK704eXqsf_gnhM0HOc9ccSkWz9BzxnejyY1YbyfZuu4qba9fnhC-Jx8DAohSgIgDvvbLuXALroqOm_LBRN1NrvmI49H3W4DgwgsUPlKVeDWaQc8KIY89MVD5seee9LvJkkxtGRB9q_Xis8lX8ApBo9M-zhQTkY9lkg-vlCLAmd2e6FdeimDLgjUB6-N1Bm97XvJkbGZbUizzgXxQvLQ");'>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-base font-bold leading-normal">UNO Spichio</h1>
                        <p class="text-xs text-muted-light/80">Admin Panel</p>
                    </div>
                </div>

                <nav class="flex flex-col gap-1">
                    <!-- Главная -->
                    <a href="dashboard.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition">
                        <span class="material-symbols-outlined text-lg">dashboard</span>
                        <span class="text-sm font-medium leading-normal">Главная</span>
                    </a>

                    <!-- Сотрудники -->
                    <a href="employees.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition">
                        <span class="material-symbols-outlined text-lg">group</span>
                        <span class="text-sm font-medium leading-normal">Сотрудники</span>
                    </a>

                    <!-- Меню -->
                    <a href="menu.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition">
                        <span class="material-symbols-outlined text-lg">restaurant_menu</span>
                        <span class="text-sm font-medium leading-normal">Меню</span>
                    </a>

                    <!-- Склад / Ингредиенты (активная) -->
                    <a href="inventory.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/15 text-primary font-semibold">
                        <span class="material-symbols-outlined text-lg fill">inventory_2</span>
                        <span class="text-sm leading-normal">Склад</span>
                    </a>

                    <!-- Закупки -->
                    <a href="purchases.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition">
                        <span class="material-symbols-outlined text-lg">shopping_cart</span>
                        <span class="text-sm font-medium leading-normal">Закупки</span>
                    </a>

                    <!-- Поставщики -->
                    <a href="suppliers.html"
                        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition">
                        <span class="material-symbols-outlined text-lg">local_shipping</span>
                        <span class="text-sm font-medium leading-normal">Поставщики</span>
                    </a>
                </nav>
            </div>

            <!-- низ сайдбара -->
            <div class="mt-6 border-t border-border-light dark:border-border-dark pt-3">
                <button onclick="logout()"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 transition-colors w-full text-sm">
                    <span class="material-symbols-outlined text-base">logout</span>
                    <span>Выйти</span>
                </button>
            </div>
        </aside>

        <!-- MAIN -->
        <div class="flex-1 flex flex-col">
            <!-- HEADER с переключателем темы -->
            <header
                class="flex items-center justify-between px-6 py-4 border-b border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark">
                <h2 class="text-2xl font-bold">Ингредиенты (Склад)</h2>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-sm font-medium shadow-sm hover:bg-primary/5 dark:hover:bg-primary/20 transition">
                        <span class="material-symbols-outlined" id="theme-toggle-icon">light_mode</span>
                        <span id="theme-toggle-text">Light</span>
                    </button>
                </div>
            </header>

            <!-- CONTENT -->
            <main class="flex-1 flex justify-center px-6 py-6">
                <div
                    class="layout-content-container flex flex-col max-w-[960px] flex-1 bg-background-light dark:bg-background-dark rounded-lg">
                    <!-- search -->
                    <div class="px-4 py-3">
                        <label class="flex flex-col min-w-40 h-12 w-full">
                            <div class="flex w-full flex-1 items-stretch rounded-lg h-full bg-[#f3e7e8]">
                                <div class="text-[#994d51] flex items-center justify-center pl-4">
                                    <span class="material-symbols-outlined text-xl">search</span>
                                </div>
                                <input id="searchInput" placeholder="Поиск ингредиентов"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] h-full placeholder:text-[#994d51] px-4 pl-2 text-base font-normal leading-normal" />
                            </div>
                        </label>
                    </div>

                    <!-- таблица -->
                    <div class="px-4 py-3 @container">
                        <div class="flex overflow-hidden rounded-lg border border-[#e7d0d1] bg-[#fcf8f8]">
                            <table class="flex-1">
                                <thead>
                                    <tr class="bg-[#fcf8f8]">
                                        <th
                                            class="table-col-120 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Название
                                        </th>
                                        <th
                                            class="table-col-240 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Категория
                                        </th>
                                        <th
                                            class="table-col-360 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Уровень запасов
                                        </th>
                                        <th
                                            class="table-col-480 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Единица
                                        </th>
                                        <th
                                            class="table-col-600 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Поставщик
                                        </th>
                                        <th
                                            class="table-col-720 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                                            Стоимость за единицу
                                        </th>
                                        <th
                                            class="table-col-840 px-4 py-3 text-left text-[#1b0e0e] w-60 text-[#994d51] text-sm font-medium leading-normal">
                                            Действия
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="ingredientsTableBody">
                                    <!-- строки подставляются из JS -->
                                </tbody>
                            </table>
                        </div>
                        <style>
                            @container (max-width: 120px) {
                                .table-col-120 {
                                    display: none;
                                }
                            }

                            @container (max-width: 240px) {
                                .table-col-240 {
                                    display: none;
                                }
                            }

                            @container (max-width: 360px) {
                                .table-col-360 {
                                    display: none;
                                }
                            }

                            @container (max-width: 480px) {
                                .table-col-480 {
                                    display: none;
                                }
                            }

                            @container (max-width: 600px) {
                                .table-col-600 {
                                    display: none;
                                }
                            }

                            @container (max-width: 720px) {
                                .table-col-720 {
                                    display: none;
                                }
                            }

                            @container (max-width: 840px) {
                                .table-col-840 {
                                    display: none;
                                }
                            }
                        </style>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8080/api";
        let allIngredients = [];

        function logout() {
            localStorage.removeItem("auth_token");
            localStorage.removeItem("user_data");
            window.location.href = "login.html";
        }

        // ---------- ТЕМА ----------
        const themeToggleBtn = document.getElementById("theme-toggle");
        const themeToggleText = document.getElementById("theme-toggle-text");
        const themeToggleIcon = document.getElementById("theme-toggle-icon");

        if (!localStorage.getItem("theme")) {
            localStorage.setItem("theme", "light");
        }

        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
            if (themeToggleText) themeToggleText.textContent = "Dark";
            if (themeToggleIcon) themeToggleIcon.textContent = "dark_mode";
        }

        themeToggleBtn?.addEventListener("click", () => {
            const isDark = document.documentElement.classList.contains("dark");
            if (isDark) {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("theme", "light");
                themeToggleText.textContent = "Light";
                themeToggleIcon.textContent = "light_mode";
            } else {
                document.documentElement.classList.add("dark");
                localStorage.setItem("theme", "dark");
                themeToggleText.textContent = "Dark";
                themeToggleIcon.textContent = "dark_mode";
            }
        });

        function extractData(result) {
            if (Array.isArray(result)) return result;
            if (result && Array.isArray(result.data)) return result.data;
            return [];
        }

        function renderIngredients(filter = "") {
            const tbody = document.getElementById("ingredientsTableBody");
            tbody.innerHTML = "";

            const q = filter.trim().toLowerCase();

            const filtered = allIngredients.filter(ing =>
                !q || ing.name.toLowerCase().includes(q)
            );

            if (!filtered.length) {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td colspan="7" class="px-4 py-6 text-center text-sm text-[#994d51]">
                        Нет ингредиентов (или ничего не найдено по фильтру)
                    </td>`;
                tbody.appendChild(tr);
                return;
            }

            filtered.forEach(ing => {
                const isLow = ing.qty <= ing.min_qty;

                const tr = document.createElement("tr");
                tr.className = "border-t border-[#e7d0d1]";

                tr.innerHTML = `
                    <td class="px-4 py-3 text-sm font-medium text-[#1b0e0e]">
                        ${ing.name}
                    </td>
                    <td class="px-4 py-3 text-sm text-[#1b0e0e]">
                        –
                    </td>
                    <td class="px-4 py-3 text-sm">
                        <div class="flex items-center gap-2">
                            <div class="h-2 flex-1 rounded-full bg-[#f3e7e8]">
                                <div class="h-2 rounded-full ${isLow ? "bg-red-500" : "bg-green-500"}" 
                                     style="width: 80%;"></div>
                            </div>
                            <span class="text-xs text-[#994d51]">
                                ${ing.qty.toFixed(2)} ${ing.unit} 
                                <span class="${isLow ? "text-red-600 font-semibold" : ""}">
                                    (мин. ${ing.min_qty.toFixed(2)})
                                </span>
                            </span>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-sm text-[#1b0e0e]">
                        ${ing.unit}
                    </td>
                    <td class="px-4 py-3 text-sm text-[#1b0e0e]">
                        –
                    </td>
                    <td class="px-4 py-3 text-sm text-[#1b0e0e]">
                        –
                    </td>
                    <td class="px-4 py-3 text-sm text-[#994d51]">
                        <button class="text-xs underline hover:no-underline">
                            История поставок
                        </button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        async function loadIngredients() {
            const token = localStorage.getItem("auth_token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/ingredients`, {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    console.error("Failed to load ingredients", res.status);
                    return;
                }

                const result = await res.json();
                allIngredients = extractData(result);
                renderIngredients();
            } catch (e) {
                console.error("Error loading ingredients", e);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadIngredients();

            const searchInput = document.getElementById("searchInput");
            if (searchInput) {
                searchInput.addEventListener("input", () => {
                    renderIngredients(searchInput.value);
                });
            }
        });
    </script>
</body>

</html>
