<body class="bg-[#fcf8f8]">

                    <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="dashboard.html"

                    <button onclick="logout()"

                        <div class="mt-2">

                            <select id="table-select" class="mt-1 w-full rounded-lg border border-[#e7d0d1] p-2">
                                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–æ–ª–æ–≤...</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col rounded-lg border border-[#e7d0d1] bg-white p-4">
                        <h3 class="text-[#1b0e0e] text-lg font-bold mb-4">–ü–æ–∑–∏—Ü–∏–∏ –∑–∞–∫–∞–∑–∞</h3>
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-[#e7d0d1]">
                                    <th class="py-2 text-left text-sm font-medium text-[#1b0e0e]">–ü–æ–∑–∏—Ü–∏—è</th>
                                    <th class="py-2 text-center text-sm font-medium text-[#1b0e0e]">–ö–æ–ª-–≤–æ</th>
                                    <th class="py-2 text-right text-sm font-medium text-[#1b0e0e]">–°—É–º–º–∞</th>

                            </thead>
                            <tbody id="order-items-table-body">
                                <tr>
                                    <td colspan="3" class="text-center text-gray-400 py-8">–ó–∞–∫–∞–∑ –ø—É—Å—Ç</td>

                            </tbody>
                        </table>
                    </div>
                    <div class="flex flex-col rounded-lg border border-[#e7d0d1] bg-white p-4">
                        <h3 class="text-[#1b0e0e] text-lg font-bold mb-4">–ò—Ç–æ–≥–æ</h3>
                        <div class="flex justify-between py-2">
                            <p class="text-[#994d51]">–ü–æ–¥—ã—Ç–æ–≥</p>
                            <p class="text-[#1b0e0e]" id="order-subtotal">‚Ç∏0.00</p>
                        </div>
                        <div class="flex justify-between py-2 text-lg font-bold">
                            <p class="text-[#1b0e0e]">–ò—Ç–æ–≥–æ</p>

                        </div>
                    </div>
                    <button id="create-order-btn"
                        class="flex items-center justify-center rounded-lg h-12 px-5 bg-[#ea2a33] text-white text-base font-bold">
                        –°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑
                    </button>
                </div>

                <div class="flex-1 flex flex-col">
                    <h3 class="text-[#1b0e0e] text-lg font-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∏—Ü–∏–∏</h3>
                    <div class="border-b border-[#e7d0d1]">
                        <div id="menu-tabs-container" class="flex gap-8 px-4"></div>

        </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let menuData = [];
        let currentOrder = { items: new Map() };
        let activeCategoryId = null;
        let currentUser = null;
        let tables = [];

        const menuTabsContainer = document.getElementById('menu-tabs-container');
        const menuItemsContainer = document.getElementById('menu-items-container');
        const orderItemsBody = document.getElementById('order-items-table-body');
        const orderSubtotalEl = document.getElementById('order-subtotal');
        const orderTotalEl = document.getElementById('order-total');
        const createOrderBtn = document.getElementById('create-order-btn');
        const tableSelect = document.getElementById('table-select');

        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        async function loadUserData() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success && result.data) {
                        currentUser = result.data;
                    } else if (result.id) {
                        currentUser = result;
                    }

                    if (currentUser) {
                        if (currentUser.role !== 'admin' && currentUser.role !== 'manager') {
                            document.getElementById('dashboardLink').style.display = 'none';
                        }

                        if (currentUser.role !== 'waiter' && currentUser.role !== 'admin') {
                            alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–æ–≤');
                            window.location.href = 'active-orders.html';
                        }
                    }
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }

        async function loadTables() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/tables`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success && result.data) {
                        tables = result.data;
                    } else if (Array.isArray(result)) {
                        tables = result;
                    } else {
                        tables = [];
                    }

                    tableSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ–ª</option>';
                    tables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table.id;
                        let statusText = table.status === 'free' ? 'üü¢ –°–≤–æ–±–æ–¥–µ–Ω' :
                            table.status === 'reserve' ? 'üü° –ó–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω' :
                                'üî¥ –ó–∞–Ω—è—Ç';
                        option.textContent = `${table.name} - ${statusText}`;
                        option.disabled = table.status === 'busy';
                        tableSelect.appendChild(option);
                    });
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–æ–ª–æ–≤');
                }
            } catch (error) {
                console.error('Error loading tables:', error);
            }
        }

        async function loadMenu() {
            const token = checkAuth();
            if (!token) return;

            try {
                const categoriesResponse = await fetch(`${API_BASE_URL}/categories`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!categoriesResponse.ok) {
                    throw new Error('Failed to load categories');
                }

                const categoriesResult = await categoriesResponse.json();
                let categories;

                if (categoriesResult.success && categoriesResult.data) {
                    categories = categoriesResult.data;
                } else if (Array.isArray(categoriesResult)) {
                    categories = categoriesResult;
                } else {
                    categories = [];
                }

                const dishesResponse = await fetch(`${API_BASE_URL}/dishes?active=true`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!dishesResponse.ok) {
                    throw new Error('Failed to load dishes');
                }

                const dishesResult = await dishesResponse.json();
                let dishes;

                if (dishesResult.success && dishesResult.data) {
                    dishes = dishesResult.data;
                } else if (Array.isArray(dishesResult)) {
                    dishes = dishesResult;
                } else {
                    dishes = [];
                }

                menuData = categories.map(category => ({
                    id: category.id,
                    name: category.name,
                    dishes: dishes.filter(dish => dish.category_id === category.id && dish.is_active)
                }));

                if (menuData.length > 0) {
                    activeCategoryId = menuData[0].id;
                    renderTabs();
                    renderMenu();
                } else {
                    menuItemsContainer.innerHTML = '<p class="text-gray-500 p-4">–ú–µ–Ω—é –ø—É—Å—Ç–æ.</p>';
                }
            } catch (error) {
                console.error('Error loading menu:', error);
                menuItemsContainer.innerHTML = '<p class="text-red-500 p-4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é.</p>';
            }
        }

        function renderTabs() {
            menuTabsContainer.innerHTML = '';
            menuData.forEach(category => {
                const isActive = category.id === activeCategoryId;
                const tab = document.createElement('a');
                tab.href = '#';
                tab.className = `flex flex-col items-center justify-center border-b-[3px] pb-[13px] pt-4 ${isActive ? 'border-b-[#ea2a33] text-[#1b0e0e]' : 'border-b-transparent text-[#994d51]'}`;
                tab.innerHTML = `<p class="text-sm font-bold">${category.name}</p>`;
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    activeCategoryId = category.id;
                    renderTabs();
                    renderMenu();
                });
                menuTabsContainer.appendChild(tab);
            });
        }

        function renderMenu() {
            menuItemsContainer.innerHTML = '';
            const activeCategory = menuData.find(c => c.id === activeCategoryId);
            if (!activeCategory || !activeCategory.dishes || activeCategory.dishes.length === 0) {
                menuItemsContainer.innerHTML = '<p class="text-gray-500 p-4">–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç –±–ª—é–¥.</p>';
                return;
            }

            activeCategory.dishes.forEach(dish => {
                const menuItem = document.createElement('div');
                menuItem.className = 'flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between';
                menuItem.innerHTML = `
                <div class="flex flex-col justify-center overflow-hidden">
                    <p class="text-[#1b0e0e] text-base font-medium truncate">${dish.name}</p>
                    <p class="text-[#994d51] text-sm font-normal truncate">${dish.description || ''}</p>
                    <p class="text-[#1b0e0e] text-sm font-bold">‚Ç∏${dish.price.toFixed(2)}</p>
                </div>
                <div class="shrink-0">
                    <button class="add-dish-btn flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-8 px-4 bg-[#f3e7e8] text-[#1b0e0e] text-sm font-medium hover:bg-[#ea2a33] hover:text-white transition-colors">
                        –î–æ–±–∞–≤–∏—Ç—å
                    </button>
                </div>
                `;
                menuItem.querySelector('.add-dish-btn').addEventListener('click', () => addToOrder(dish));
                menuItemsContainer.appendChild(menuItem);
            });
        }

        function renderCurrentOrder() {
            orderItemsBody.innerHTML = '';
            if (currentOrder.items.size === 0) {
                orderItemsBody.innerHTML = '<tr><td colspan="3" class="text-center text-gray-400 py-8">–ó–∞–∫–∞–∑ –ø—É—Å—Ç</td></tr>';
                updateTotals();
                return;
            }

            currentOrder.items.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-t-[#e7d0d1]';
                const itemTotal = item.price * item.quantity;
                tr.innerHTML = `
                <td class="py-3 px-2 text-sm">${item.name}</td>
                <td class="py-3 px-2 text-sm text-center">
                    <div class="flex items-center justify-center gap-2">
                        <button class="decrement-btn text-lg font-bold text-red-500 hover:text-red-700">-</button>
                        <span class="min-w-[20px] text-center">${item.quantity}</span>
                        <button class="increment-btn text-lg font-bold text-green-500 hover:text-green-700">+</button>
                    </div>
                </td>
                <td class="py-3 px-2 text-sm text-right">‚Ç∏${itemTotal.toFixed(2)}</td>
                `;
                tr.querySelector('.decrement-btn').addEventListener('click', () => decrementItem(item.dish_id));
                tr.querySelector('.increment-btn').addEventListener('click', () => incrementItem(item.dish_id));
                orderItemsBody.appendChild(tr);
            });
            updateTotals();
        }

        function updateTotals() {
            let subtotal = 0;
            currentOrder.items.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            orderSubtotalEl.textContent = `‚Ç∏${subtotal.toFixed(2)}`;
            orderTotalEl.textContent = `‚Ç∏${subtotal.toFixed(2)}`;
        }

        function addToOrder(dish) {
            if (currentOrder.items.has(dish.id)) {
                incrementItem(dish.id);
            } else {
                currentOrder.items.set(dish.id, {
                    dish_id: dish.id,
                    name: dish.name,
                    price: dish.price,
                    quantity: 1
                });
            }
            renderCurrentOrder();
        }

        function incrementItem(dishId) {
            if (currentOrder.items.has(dishId)) {
                currentOrder.items.get(dishId).quantity++;
                renderCurrentOrder();
            }
        }

        function decrementItem(dishId) {
            if (currentOrder.items.has(dishId)) {
                const item = currentOrder.items.get(dishId);
                item.quantity--;
                if (item.quantity === 0) {
                    currentOrder.items.delete(dishId);
                }
                renderCurrentOrder();
            }
        }

        async function submitOrder() {
            if (currentOrder.items.size === 0) {
                alert('–ù–µ–ª—å–∑—è —Å–æ–∑–¥–∞—Ç—å –ø—É—Å—Ç–æ–π –∑–∞–∫–∞–∑.');
                return;
            }

            const tableNumber = parseInt(tableSelect.value);
            if (!tableNumber) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ–ª.');
                return;
            }

            const token = checkAuth();
            if (!token) return;

            const payload = {
                table_number: tableNumber,
                notes: null,
                items: Array.from(currentOrder.items.values()).map(item => ({
                    dish_id: item.dish_id,
                    qty: item.quantity,
                    notes: null
                }))
            };

            console.log('Sending order:', payload);

            createOrderBtn.disabled = true;
            createOrderBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';

            try {
                const response = await fetch(`${API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    window.location.href = 'active-orders.html';
                } else {
                    const errorData = await response.json();
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + (errorData.error || response.statusText));
                    createOrderBtn.disabled = false;
                    createOrderBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑';
                }
            } catch (error) {
                alert('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞. –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑.');
                console.error(error);
                createOrderBtn.disabled = false;
                createOrderBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑';
            }
        }

        createOrderBtn.addEventListener('click', submitOrder);

        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            await loadTables();
            await loadMenu();
            renderCurrentOrder();
        });
    </script>
